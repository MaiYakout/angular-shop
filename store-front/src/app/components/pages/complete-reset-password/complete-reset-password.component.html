<section class="login-page">
    <div class="model-login ">
        <div class="logoW logopassword" routerLink="/home">
            <img src="../../../../assets/images/LogoW.png">
        </div>
        <div class="body-complete body-reset body-password">
            <div class="row">
                <div class="col-md-12">
                    <h1> {{ 'Pleasecompleteyourprofile' | translate }}</h1>
                    <p class="textComplete">{{ 'createbidsandenjoy' | translate }}</p>
                    
                      <form [formGroup]= "formGroup" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" {{ 'VerificationCode' | translate }}" formControlName="code">
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" {{ 'NewPassword' | translate }}" formControlName="password">
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" {{ 'ConfirmNewPassword' | translate }}" formControlName="password_confirmation">
                                </div>
                            </div>
                        </div>
                      <div class="Verify">
                        <button class="btn getStarted" type="submit" *ngIf="!loading"><span>{{ 'Verify' | translate }}</span></button>
                        <a class="loading" *ngIf="loading"> <img src="../../../../assets/images/lodingButton.png" class="fa-spin"></a>
                      </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>
