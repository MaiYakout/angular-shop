<section class="login-page">
    <div class="model-login">
        <div class="logoW logopassword" routerLink="/home">
            <img src="../../../../assets/images/LogoW.png">
        </div>
        <div class="body-complete body-reset body-password">
            <div class="row">
                <div class="col-md-12">
                    <h1> {{ 'Createanaccountasaseller' | translate }}</h1>
                    <h2>{{ 'Alreadyanuser' | translate }}<span routerLink="/login">  {{ 'SignIn' | translate }}</span> </h2>
                    
                      <form #Form="ngForm" (ngSubmit)="submit(Form.value)">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ 'YourName' | translate }}" name="name" ngModel>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="{{ 'PhoneNumber' | translate }}" name="phone" ngModel>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="{{ 'EmailAddress' | translate }}" name="email" ngModel>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="{{ 'CRNumber' | translate }}" name="crNum" ngModel>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <input type="Password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'Password' | translate }}" name="password" ngModel  >
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <input type="Password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'ConfirmPassword' | translate }}" name="password_confirmation" ngModel>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <label class="container-checkbox" >{{ 'Doyouhaveaninvitationcode' | translate }}
                                <input type="checkbox" (change)="showInvitation($event)" [checked]="invitation === 1">
                                <span class="checkmark"></span>
                            </label>
                          </div>
                          <div class="col-md-6" *ngIf="invitation">
                            <div class="form-group invitation">
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="{{ 'InvitationCode' | translate }}" name="invitationCode" ngModel [(ngModel)]="invitedCode">
                              </div>
                          </div>
                          <div class="col-md-6" style="display: none;">
                            <div class="form-group">
                                <input type="Password" class="form-control" id="exampleInputPassword1" name="buyerOrSeller" [(ngModel)]='bury'>
                              </div>
                          </div>

                          <div class="col-md-6" style="display: none;">
                            <div class="form-group">
                                <input type="text" class="form-control" id="haveinvitationCode" name="haveInviteCode" [(ngModel)]='invitation'>
                              </div>
                          </div>
                      </div>
                    <div class="Verify">
                      <button class="btn getStarted" type="submit" *ngIf="!loading"><span>{{ 'SignUp' | translate }}</span></button>
                      <a class="loading" *ngIf="loading"> <img src="../../../../assets/images/lodingButton.png" class="fa-spin"></a>
                    </div>
                    <p class="SignFacebook"> {{ 'OrSignInWith' | translate }}</p>
                    <div class="social_login">
                        <ul class="social">
                            <li>
                            <a (click)="loginWithGoogle()">
                                <svg id="Circle_Button_" data-name="Circle Button " xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                    <rect id="Area_SIZE:MEDIUM_STATE:DEFAULT_STYLE:STYLE2_" data-name="Area [SIZE:MEDIUM][STATE:DEFAULT][STYLE:STYLE2]" width="48" height="48" rx="24" fill="#f2f4f8"/>
                                    <g id="Icon_" data-name="Icon " transform="translate(14 14)">
                                      <rect id="Area_ICON:custom_google_SIZE:MEDIUM_STATE:DEFAULT_STYLE:STYLE2_" data-name="Area [ICON:custom/google][SIZE:MEDIUM][STATE:DEFAULT][STYLE:STYLE2]" width="20" height="20" fill="rgba(253,73,198,0.35)" opacity="0"/>
                                      <g id="Icon" transform="translate(-1 -1)">
                                        <path id="Path" d="M23.139,11.375h-.806v-.042h-9v4h5.652a6,6,0,1,1-1.671-6.48l2.829-2.829a9.965,9.965,0,1,0,3,5.351Z" transform="translate(-2.333 -2.333)" fill="none" stroke="#010131" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667"/>
                                        <path id="Path-2" data-name="Path" d="M5.255,8.7l3.3,2.416a6.008,6.008,0,0,1,9.575-2.243l2.839-2.837A10.017,10.017,0,0,0,5.255,8.7Z" transform="translate(-3.098 -2.333)" fill="none" stroke="#010131" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667"/>
                                        <path id="Path-3" data-name="Path" d="M14.1,31.379a9.988,9.988,0,0,0,6.729-2.606l-3.107-2.627a6,6,0,0,1-9.283-2.768L5.167,25.9A10.026,10.026,0,0,0,14.1,31.379Z" transform="translate(-3.061 -10.379)" fill="none" stroke="#010131" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667"/>
                                        <path id="Path-4" data-name="Path" d="M29.84,16.708h-.808v-.041H20v4.014h5.672a6.041,6.041,0,0,1-2.051,2.8h0L26.727,26.1a9.706,9.706,0,0,0,3.307-7.43A10.066,10.066,0,0,0,29.84,16.708Z" transform="translate(-9.035 -7.709)" fill="none" stroke="#010131" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667"/>
                                      </g>
                                    </g>
                                  </svg>
                                  </a>
                            </li>
                            <li>
                            <a (click)="loginWithFb()">

                                <svg id="Circle_Button_" data-name="Circle Button " xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                    <rect id="Area_SIZE:MEDIUM_STATE:DEFAULT_STYLE:STYLE2_" data-name="Area [SIZE:MEDIUM][STATE:DEFAULT][STYLE:STYLE2]" width="48" height="48" rx="24" fill="#f2f4f8"/>
                                    <g id="Icon_" data-name="Icon " transform="translate(14 14)">
                                      <rect id="Area_ICON:feather_facebook_SIZE:MEDIUM_STATE:DEFAULT_STYLE:STYLE2_" data-name="Area [ICON:feather/facebook][SIZE:MEDIUM][STATE:DEFAULT][STYLE:STYLE2]" width="20" height="20" fill="rgba(253,73,198,0.35)" opacity="0"/>
                                      <g id="Icon" transform="translate(-1 -1)">
                                        <path id="Path" d="M15,1.667H12.5A4.167,4.167,0,0,0,8.333,5.833v2.5h-2.5v3.334h2.5v6.666h3.334V11.667h2.5L15,8.333H11.667v-2.5A.833.833,0,0,1,12.5,5H15Z" transform="translate(1 1)" fill="none" stroke="#010131" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667"/>
                                      </g>
                                    </g>
                                  </svg>
                                  </a>
                            </li>
                        </ul>
                    </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>
